<html>
<head>
<title>Languages of the world</title>
<meta http-equiv="Content-Style-Type" content="text/css; charset=UTF-8">
<link rel=StyleSheet type="text/css" href="../../movysvetu.css">
<script language="JavaScript" src="../../movysvetu.js"></script>
</head>

<body  onload="loadAsFrame(); javascript:toggleStateTree('el.1.20')">

<div class="site_logo">
<span class="site_name">МОВЫ СВЕТУ</span>
</div>

<div class="page_header">
<span class="language_parent">ЕЎРОПА, АЗІЯ, АФРЫКА::</span>
<span class="language">Чукоцка-Камчацкія</span>
</div>
<hr>
<!-- language tree manipulation button -->
<form name="tree_cntrl_top" class="tree_cntrl_top">
<input type="button" name="button" value="Expand Tree" onClick="javascript:toggleStateTree('el.1.20')">
</form>

<!-- start language tree -->
<div class="language_tree" id="el.1.20">
<ul>
<div class="li">
<img onCLick="javascript:toggleStateNode('el.1.20.1')" id="el.1.20.1-i">
<span class="family5">		ПАЎНОЧНЫЯ</span>
<div class="families" id="el.1.20.1"><ul>
<div class="li">
<img onCLick="javascript:toggleStateNode('el.1.20.1.1')" id="el.1.20.1.1-i">
<span class="family6">			ЧУКОЦКІЯ</span>
<div class="languages" id="el.1.20.1.1"><ul>
<div class="li">				Чукоцкая (Расея, Азія)</div>
</ul></div>
</div>
<div class="li">
<img onCLick="javascript:toggleStateNode('el.1.20.1.2')" id="el.1.20.1.2-i">
<span class="family6">			КАРАКСКА-АЛЮТОРСКІЯ</span>
<div class="languages" id="el.1.20.1.2"><ul>
<div class="li">				Алюторская (Расея, Азія)</div>
<div class="li">				Керэк (Расея, Азія)</div>
<div class="li">				Каракская (Расея, Азія)</div>
</ul></div>
</div>
</ul></div>
</div>
<div class="li">
<img onCLick="javascript:toggleStateNode('el.1.20.2')" id="el.1.20.2-i">
<span class="family5">		ПАЎДНЁВЫЯ</span>
<div class="languages" id="el.1.20.2"><ul>
<div class="li">			Ітэльменская (Расея, Азія)</div>
</ul></div>
</div>
</ul></div>
</div>
<!-- end language tree -->

<!-- language tree manipulation button -->
<form name="tree_cntrl_bottom" class="tree_cntrl_bottom">
<input type="button" name="button" value="Expand Tree" onClick="javascript:toggleStateTree('el.1.20')">
</form>
