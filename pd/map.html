<!DOCTYPE html>
<html lang="be">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
    <script src="data.js"></script>
    <title>Падарожжы Дылетанта</title>

<style type="text/css">
    body {
        font-family: sans-serif;
        margin: 0;
    }
</style>

</head>
<body>
<div id="map" style="height: 100vh"> </div>
</body>
<script>
var map = L.map('map').setView([53.9,27.9], 8);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    maxZoom: 18
}).addTo(map);

data.forEach(function(row) {
  if (row.place.length>0) {
    var circle = L.circle(row.place, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 1000
    }).addTo(map);
    if (row.yt) {
      circle.bindPopup('<a target="_blank" href="https://www.youtube.com/watch?v='+row.yt+'">'+row.name+'</a>');
    } else {
      circle.bindPopup(row.name);
    }
    circle.on('mouseover', function (e) {
        this.openPopup();
    });
  }
});
</script>
